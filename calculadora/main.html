<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Calculando</h1>
    <div class = "calculadora">
        <h1>Calculadora</h1>
        <p id = "res"></p> 
        <table class="tabela">
            <tr>
                <td><input type="button" value="C" class = "botao" onclick="apagar()"></td>
                <td><input type="button" value="<" class = "botao" onclick="apg1()"></td>
                <td><input type="button" value="/" class = "botao" onclick="calculo('/')"></td>
                <td><input type="button" value="X" class = "botao" onclick="calculo('*')"></td>
            </tr>
            <p>
            <tr>
                <td><input type="button" value="7" class = "botao" onclick="calculo('7')"></td>
                <td><input type="button" value="8" class = "botao" onclick="calculo('8')"></td>
                <td><input type="button" value="9" class = "botao" onclick="calculo('9')"></td>
                <td><input type="button" value="-" class = "botao" onclick="calculo('-')"></td>
            </tr>
            </p>
            <p>
            <tr>
                <td><input type="button" value="4" class = "botao" onclick="calculo('4')"></td>
                <td><input type="button" value="5" class = "botao" onclick="calculo('5')"></td>
                <td><input type="button" value="6" class = "botao" onclick="calculo('6')"></td>
                <td><input type="button" value="+" class = "botao" onclick="calculo('+')"></td>
            </tr>
            </p>
            <p>
            <tr>
                <td><input type="button" value="1" class = "botao" onclick="calculo('1')"></td>
                <td><input type="button" value="2" class = "botao" onclick="calculo('2')"></td>
                <td><input type="button" value="3" class = "botao" onclick="calculo('3')"></td>
                <td rowspan="2"><input type="button" value="=" class = "botao" style="height:106px" onclick="calcular()"></td>
            </tr>
            </p>
            <p>
            <tr>
                <td colspan="2"><input type="button" value="0" class = "botao" style="width:106px;" onclick="calculo('0')"></td>
                <td><input type="button" value="." class = "botao" onclick="calculo('.')"></td>
            </tr>
            </p>
        </table> 
    </div> 
    <script src="main.js"></script> 
</body>
</html>
